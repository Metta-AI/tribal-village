name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Nim Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install nimby and Nim toolchain
        run: |
          pip install nimby
          nimby use 2.2.6
          echo "$HOME/.nimby/nim/bin" >> $GITHUB_PATH

      - name: Sync Nim dependencies
        run: nimby sync -g nimby.lock

      - name: Run nim check
        run: make check

  test-nim:
    name: Nim Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install nimby and Nim toolchain
        run: |
          pip install nimby
          nimby use 2.2.6
          echo "$HOME/.nimby/nim/bin" >> $GITHUB_PATH

      - name: Sync Nim dependencies
        run: nimby sync -g nimby.lock

      - name: Run Nim tests
        run: make test-nim

  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install nimby and Nim toolchain
        run: |
          pip install nimby
          nimby use 2.2.6
          echo "$HOME/.nimby/nim/bin" >> $GITHUB_PATH

      - name: Sync Nim dependencies
        run: nimby sync -g nimby.lock

      - name: Install Python dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[test]"
          uv pip install pytest-cov

      - name: Build shared library
        run: make lib

      - name: Run Python tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/test_python_integration.py -v --cov=tribal_village_env --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
